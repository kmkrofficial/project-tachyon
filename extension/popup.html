<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 15px; font-family: sans-serif; background: #1a1a1a; color: #eee; }
    h2 { margin-top: 0; font-size: 16px; border-bottom: 1px solid #333; padding-bottom: 10px; }
    input { width: 100%; padding: 8px; margin-bottom: 10px; background: #333; border: 1px solid #444; color: #fff; box-sizing: border-box; }
    label { font-size: 12px; color: #aaa; }
    button { width: 100%; padding: 10px; background: #2563eb; color: white; border: none; cursor: pointer; font-weight: bold; }
    button:hover { background: #1d4ed8; }
    #status { margin-top: 10px; font-size: 12px; text-align: center; height: 16px; }
  </style>
</head>
<body>
  <h2>Tachyon Settings</h2>
  
  <label for="serverUrl">Server URL</label>
  <input type="text" id="serverUrl" placeholder="http://localhost:45000" value="http://localhost:45000">

  <label for="apiToken">API Token</label>
  <input type="password" id="apiToken" placeholder="Token" value="tachyon-dev-token">

  <button id="saveBtn">Save & Test</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
